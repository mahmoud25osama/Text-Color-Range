<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Range</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">2. Text Color Range.</h2>
                    </div>
                    
                    <div class="card-body">
                        <!-- Red Slider -->
                        <div class="mb-4">
                            <label for="redSlider" class="form-label fw-bold text-danger">
                                Red: <span id="redValue" class="badge bg-danger">0</span>
                            </label>
                            <input type="range" class="form-range red-slider" id="redSlider" 
                                   min="0" max="255" value="0">
                        </div>
                        
                        <!-- Green Slider -->
                        <div class="mb-4">
                            <label for="greenSlider" class="form-label fw-bold text-success">
                                Green: <span id="greenValue" class="badge bg-success">0</span>
                            </label>
                            <input type="range" class="form-range green-slider" id="greenSlider" 
                                   min="0" max="255" value="0">
                        </div>
                        
                        <!-- Blue Slider -->
                        <div class="mb-4">
                            <label for="blueSlider" class="form-label fw-bold text-primary">
                                Blue: <span id="blueValue" class="badge bg-primary">0</span>
                            </label>
                            <input type="range" class="form-range blue-slider" id="blueSlider" 
                                   min="0" max="255" value="0">
                        </div>
                        
                        <!-- Demo Text -->
                        <div class="alert alert-light text-center demo-text" role="alert" id="demoText">
                            <h4 class="mb-0">Change the 3 Color Ranges above and observe my color Change</h4>
                        </div>
                        
                        <!-- RGB Display -->
                        <div class="text-center mt-3">
                            <code class="fs-5" id="rgbDisplay">RGB(0, 0, 0)</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
